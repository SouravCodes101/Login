<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="d-flex text-center bg-secondary">
    <header>
      <a href="#" class="logo">Logo</a>
      <ul>
          <li><a href="#" >Home</a></li>
          <li><a href="#" >About</a></li>
          <li><a href="#" >Services</a></li>
          <li><a href="#" >Portfolio</a></li>
          <li><a href="#" >Team</a></li>
          <li><a href="#" >Contact</a></li>
      </ul>
  </header>


    <form class="form-login">
      <img
        src="/node_modules/bootstrap-icons/icons/images.svg"
        alt=""
        height="72"
        width="72"
        class="mb-4"
      />
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="inputEmail" class="sr-only">Email Address</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control mb-2 ip-3"
        placeholder="Email Address"
        required
        autofocus
      />
      <label for="inputPassword" class="sr-only">Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control mb-2 ip-3"
        placeholder="password"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" />Remember Me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </button>
    </form>

    <footer>
      
    </footer>
    
    <script type="text/javascript">
      window.addEventListener("scroll", function () {
          var header = document.querySelector("header");
          header.classList.toggle("sticky", window.scrollY > 0);
      })
  </script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.jss"></script>
    <script src="/ode_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
